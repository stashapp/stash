query FindStudios($filter: FindFilterType, $studio_filter: StudioFilterType) {
  findStudios(filter: $filter, studio_filter: $studio_filter) {
    count
    studios {
      ...StudioData
    }
  }
}

query FindStudio($id: ID!) {
  findStudio(id: $id) {
    ...StudioData
  }
}

query FindStudiosForSelect(
  $filter: FindFilterType
  $studio_filter: StudioFilterType
  $ids: [ID!]
) {
  findStudios(filter: $filter, studio_filter: $studio_filter, ids: $ids) {
    count
    studios {
      ...SelectStudioData
    }
  }
}

# Lightweight query for sidebar filter - minimal data for fast loading
query FindStudiosForFilter(
  $filter: FindFilterType
  $studio_filter: StudioFilterType
) {
  findStudios(filter: $filter, studio_filter: $studio_filter) {
    count
    studios {
      ...FilterStudioData
    }
  }
}
