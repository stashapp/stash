fragment ImageData on Image {
  id
  title
  code
  rating100
  date
  urls
  details
  photographer
  organized
  o_counter
  created_at
  updated_at

  files {
    ...ImageFileData
  }

  paths {
    thumbnail
    preview
    image
  }

  galleries {
    ...GalleryData
  }

  studio {
    ...SlimStudioData
  }

  tags {
    ...SlimTagData
  }

  performers {
    ...PerformerData
  }

  visual_files {
    ...VisualFileData
  }
}
