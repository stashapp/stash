mutation SceneMarkerCreate(
  $title: String!
  $seconds: Float!
  $end_seconds: Float
  $scene_id: ID!
  $primary_tag_id: ID!
  $tag_ids: [ID!] = []
) {
  sceneMarkerCreate(
    input: {
      title: $title
      seconds: $seconds
      end_seconds: $end_seconds
      scene_id: $scene_id
      primary_tag_id: $primary_tag_id
      tag_ids: $tag_ids
    }
  ) {
    ...SceneMarkerData
  }
}

mutation SceneMarkerUpdate(
  $id: ID!
  $title: String!
  $seconds: Float!
  $end_seconds: Float
  $scene_id: ID!
  $primary_tag_id: ID!
  $tag_ids: [ID!] = []
) {
  sceneMarkerUpdate(
    input: {
      id: $id
      title: $title
      seconds: $seconds
      end_seconds: $end_seconds
      scene_id: $scene_id
      primary_tag_id: $primary_tag_id
      tag_ids: $tag_ids
    }
  ) {
    ...SceneMarkerData
  }
}

mutation BulkSceneMarkerUpdate($input: BulkSceneMarkerUpdateInput!) {
  bulkSceneMarkerUpdate(input: $input) {
    ...SceneMarkerData
  }
}

mutation SceneMarkerDestroy($id: ID!) {
  sceneMarkerDestroy(id: $id)
}

mutation SceneMarkersDestroy($ids: [ID!]!) {
  sceneMarkersDestroy(ids: $ids)
}
