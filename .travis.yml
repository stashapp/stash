language: go
go:
- 1.11.x
services:
- docker
env:
  global:
  - GO111MODULE=on
before_install:
- echo -e "machine github.com\n  login $CI_USER_TOKEN" > ~/.netrc
- cd ui/v1
- yarn install
- ./node_modules/@angular/cli/bin/ng build --prod
- cd ../..
- go get -v github.com/mgechev/revive
script:
- make lint
- make vet
- go test
before_deploy:
- docker pull bepsays/ci-goreleaser
- sh ./scripts/cross-compile.sh
- git tag -f v0.0.0-alpha
- git push -f --tags
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - dist/stash-osx
  - dist/stash-win.exe
  - dist/stash-linux
  skip_cleanup: true
  overwrite: true
  on:
    repo: stashapp/stash
    branch: master
branches:
  only:
    - master
    - develop