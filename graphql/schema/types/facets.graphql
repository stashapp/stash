  "Counts per country"
  countries: [FacetCount!]!
  "Counts per circumcised value"
  circumcised: [CircumcisedFacetCount!]!
  "Counts for favorite true/false"
  favorite: [BooleanFacetCount!]!
  "Counts per rating (1-5 stars)"
  ratings: [RatingFacetCount!]!
