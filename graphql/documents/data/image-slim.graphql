fragment SlimImageData on Image {
  id
  title
  rating
  organized
  o_counter

  files {
    ...ImageFileData
  }

  paths {
    thumbnail
    image
  }

  galleries {
    id
    title
    files {
      path
    }
    folder {
      path
    }
  }

  studio {
    id
    name
    image_path
  }

  tags {
    id
    name
  }

  performers {
    id
    name
    gender
    favorite
    image_path
  }
}
