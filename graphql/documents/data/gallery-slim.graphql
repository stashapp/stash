fragment SlimGalleryData on Gallery {
  id
  title
  date
  url
  details
  rating100
  organized
  files {
    ...GalleryFileData
  }
  folder {
    ...FolderData
  }
  image_count
  cover {
    files {
      ...ImageFileData
    }
    
    paths {
      thumbnail
    }
  }
  chapters {
    id
    title
    image_index
  }
  studio {
    id
    name
    image_path
  }
  tags {
    id
    name
  }
  performers {
    id
    name
    gender
    favorite
    image_path
  }
  scenes {
    ...SlimSceneData
  }
}
