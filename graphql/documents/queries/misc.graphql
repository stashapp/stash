query MarkerStrings($q: String, $sort: String) {
  markerStrings(q: $q, sort: $sort) {
    id
    count
    title
  }
}

query AllPerformersForFilter {
  allPerformers {
    ...SlimPerformerData
  }
}

query AllStudiosForFilter {
  allStudios {
    ...SlimStudioData
  }
}
query AllMoviesForFilter {
  allMovies {
    ...SlimMovieData
  }
}

query AllTagsForFilter {
  allTags {
    id
    name
    aliases
  }
}

query Stats {
  stats {
    scene_count,
    scenes_size,
    scenes_duration,
    image_count,
    images_size,
    gallery_count,
    performer_count,
    studio_count,
    movie_count,
    tag_count
  }
}

query Logs {
  logs {
    ...LogEntryData
  }
}
query Version {
  version {
    version
    hash
    build_time
  }
}

query LatestVersion {
  latestversion {
    version
    shorthash
    release_date
    url
  }
}
